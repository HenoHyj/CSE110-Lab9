<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "0f8c971c58a241c0b379f8aefa44e6ee"

    });
  </script>
                        
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>

    // Step 4 - Throw and Custom Errors
    class CalculatorError extends Error {
      constructor(message) {
        super(message);
        this.name = "CalculatorError";
      }
    }

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      //output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      
      // Step 3 - Trying Try/Catch
      try {
        if (isNaN(firstNum) || isNaN(secondNum)) {
          throw new CalculatorError('Inputs must be numbers');
        }
        
        firstNum = parseFloat(firstNum);
        secondNum = parseFloat(secondNum);

        if (operator === '/' && secondNum === 0) {
          throw new CalculatorError('Cannot divided by 0');
        }

        let result;
        switch (operator) {
          case '+':
            result = firstNum + secondNum;
            break;
          case '-':
            result = firstNum - secondNum;
            break;
          case '*':
            result = firstNum * secondNum;
            break;
          case '/':
            result = firstNum / secondNum;
            break;
          default:
            break;
        }

        output.innerHTML = result;
      } 

      catch (error) {
        console.error(`CalculatorError: ${error.message}`);
        output.innerHTML = `Error: ${error.message}`;
        TrackJS.track('CalculatorError: ' + error.message);
      } 
      
      finally {
        console.log('Done with one calculation');
      }
    });

    // Add event listener for global errors
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('Global error caught:', message);
      TrackJS.track('Global error caught: ' + message);
    };

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    // Step 2 - Adding Buttons for Console Testing
    errorBtns.forEach(button => {
      button.addEventListener('click', () => {
        switch (button.textContent) {
          case 'Console Log':
            console.log('This is a console log message.');
            break;

          case 'Console Error':
            console.error('This is a console error message.');
            break;

          case 'Console Count':
            console.count('Current Count: ');
            break;

          case 'Console Warn':
            console.warn('This is a console warning message.');
            break;

          case 'Console Assert':
            console.assert(false, 'This is a console assert message.'); // Fails assertion
            break;

          case 'Console Clear':
            console.clear();
            break;

          case 'Console Dir':
            console.dir(document.head);
            break;

          case 'Console dirxml':
            console.dirxml(document.body);
            break;

          case 'Console Group Start':
            console.group('Group 1');
            console.log('Inside Group 1 right now!');
            console.log('Waiting for the group to end!');
            break;

          case 'Console Group End':
            console.groupEnd();
            break;

          case 'Console Table':
            console.table([{ name: 'FutureYijie', age: 30 }, { name: 'CurrentYijie', age: 20 }, { name: 'EternalYijie', age: 2000 }]);
            break;

          case 'Start Timer':
            console.time('timer');
            break;

          case 'End Timer':
            console.timeEnd('timer');
            break;

          case 'Console Trace':
            let first = () => { second(); };
            let second = () => { third(); };
            let third = () => { fourth(); };
            let fourth = () => { console.trace(); };
            first();
            break;

          case 'Trigger a Global Error':
            notExistFunction();
            break;

          default:
            break;
        }
      });
    });
  </script>
</body>

</html>
